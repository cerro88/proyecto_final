<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sa Lluna</title>
</head>

<body>
    <header>
        <!--menú de navegación-->
        <nav>
            <!--Lista desordenada para hacer el menú-->
            <ul>
                <li class="img_log"><img src="/img/logo_negro_rect.png" width="150" alt=""></li>
                <li class="items-nav"><a href="#horari">Horari</a></li>
                <li class="items-nav"><a href="#events">Events</a></li>
                <li class="items-nav"><a href="#reserva">Reserva</a></li>
                <li class="items-nav"><a href="#contacte">Contacte</a></li>
            </ul>
        </nav>
    </header>

    <section id="horari">
        <div class="img_luna">
            <img src="/img/Captura de pantalla 2024-07-03 195103.png" alt="luna">
        </div>

        <div class="horari_divendres">
            <h2>Divendres 22:30-05:00h</h2>
        </div>

        <div class="horari_dissabte">
            <h2>Dissabte 18:00-05:00h</h2>
        </div>
    </section>


    <section id="events">
        <div class="box">
            <div class="title_diagonal">
                <h1>PRÒXIMS EVENTS</h1>
            </div>

            <div class="flayer">
                <div class="box_event" id="divendres">
                    <img src="img/dissabte_flayer.jpg" alt="flayer">
                </div>
            </div>

            <div class="flayer">
                <div class="box_event" id="dissabte">
                    <img src="/img/divendres_flayer.jpg" alt="flayer">
                </div>
            </div>

            <div class="logo">
                <img src="/img/BRUFATELO-removebg-preview.png" alt="logo">
            </div>
        </div>
    </section>
</body>

</html>
